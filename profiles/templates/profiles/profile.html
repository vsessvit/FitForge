{% extends "base.html" %}
{% load static %}

{% block title %}My Profile - FitForge{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4 mb-4">My Profile</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Personal Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'profiles:profile' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username:</label>
                            <p class="form-control-plaintext">{{ user.username }}</p>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <p class="form-control-plaintext">{{ user.email }}</p>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" 
                                   value="{{ profile.phone_number }}">
                        </div>
                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth:</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" 
                                   value="{{ profile.date_of_birth|date:'Y-m-d' }}">
                        </div>
                        <div class="form-group">
                            <label for="fitness_goals">Fitness Goals:</label>
                            <textarea class="form-control" id="fitness_goals" name="fitness_goals" 
                                      rows="3">{{ profile.fitness_goals }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="emergency_contact_name">Emergency Contact Name:</label>
                            <input type="text" class="form-control" id="emergency_contact_name" 
                                   name="emergency_contact_name" value="{{ profile.emergency_contact_name }}">
                        </div>
                        <div class="form-group">
                            <label for="emergency_contact_phone">Emergency Contact Phone:</label>
                            <input type="text" class="form-control" id="emergency_contact_phone" 
                                   name="emergency_contact_phone" value="{{ profile.emergency_contact_phone }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Order History</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Your order history will appear here.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
